<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- google font -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;700&display=swap" rel="stylesheet">
        <!-- /google font -->
        <!-- font owesome -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <!-- /font owesome -->
        <link rel="stylesheet" href="css/style.css">
        <title>Spotify</title>
    </head>
    <body>
        <header>
            <div class="p-top-15 flex just-end p-right-5 font-weight">
                <a href="#" class="btn btn-big d-inline-block">EFFETTUA L'UPGRADE</a>
            </div>
        </header>
        <div class="page-container">
            <aside>
                <div class="container-side-bar flex flex-column">
                    <div class="logo col">
                        <img src="img/logo.svg" alt="#" class="img-size img-none">
                        <img src="img/logo-small.svg" alt="" class="d-none img-size">
                    </div>
                    <div class="side-bar-icon col">
                        <ul class="list-inline">
                            <li class="grey-text">
                                <img src="img/home.svg" alt="#" class="icon-size v-align-bottom m-right-5">
                                <span class="img-none">Home</span> 
                            </li>
                            <li class="m-top-15 grey-text">
                                <img src="img/search.svg" alt="#" class="icon-size v-align-bottom m-right-5">
                                <span class="img-none">Cerca</span> 
                            </li>
                            <li class="m-top-15 grey-text">
                                <img src="img/libreria.svg" alt="#" class="icon-size v-align-bottom m-right-5">
                                <span class="img-none">La tua libreria</span> 
                            </li>
                        </ul>
                    </div>
                    <div class="playlist col img-none">
                        <h4>PLAYLIST</h4>
                        <ul class="list-inline">
                            <li class="m-top-15 grey-text">
                                <a href="#"><i class="fa-solid fa-plus btn-grey font-size m-right-5"></i></a> 
                                Crea Playlist
                            </li>
                            <li class="m-top-15 grey-text">Nome Playlist</li>
                            <li class="m-top-15 grey-text">Nome Playlist</li>
                            <li class="m-top-15 grey-text">Nome Playlist</li>
                            <li class="m-top-15 grey-text">Nome Playlist</li>
                            <li class="m-top-15 grey-text">Nome Playlist</li>
                            <li class="m-top-15 grey-text">Nome Playlist</li>
                            <li class="m-top-15 grey-text">Nome Playlist</li>
                        </ul>
                    </div>
                    <div class="footer-side-bar m-top-190">
                        <ul class="list-inline ">
                            <li class="grey-text m-bottom-15">
                                <img src="img/download.svg" alt="#" class="icon-size-sm v-align-bottom "> 
                                <span class="img-none">Installa app</span> 
                            </li>
                            <hr class="bg-grey">
                            <li class="m-top-15 font-weight">
                                <img src="img/profile.svg" alt="#" class="icon-size bg-grey bd-radius v-align-bottom">
                                <span class="img-none">John Doe</span> 
                            </li>
                        </ul>
                    </div>
                </div>
            </aside>
            <main>

            </main>
        </div>
        <footer></footer>
    </body>
</html>
